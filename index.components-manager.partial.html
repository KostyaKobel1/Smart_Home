<section class="component-action">
  <div class="component-action__header">
    <h2 class="component-action__title">Manage Smart Home Components</h2>
    <p class="component-action__subtitle">
      Add or remove devices to control them remotely
    </p>
  </div>

  <div class="component-action__body">
    <form
      method="get"
      class="component-action__form"
      id="component-action-form"
    >
      <div class="component-action__input-group">
        <label for="component-name-input" class="component-action__label">
          Enter component name
        </label>
        <input
          name="name"
          type="text"
          id="component-name-input"
          class="component-action__input"
          placeholder="e.g., Living Room Light"
          required
          autocomplete="off"
        />
        <label for="component-type-select" class="component-action__label">
          Component type
        </label>
        <select
          name="component-type-select"
          id="component-type-select"
          class="component-action__input"
        >
          <option value="generic">Generic Device</option>
          <option value="light">Light</option>
          <option value="thermostat">Thermostat</option>
          <option value="lock">Smart Lock</option>
          <option value="camera">Camera</option>
          <option value="television">Television (Extended)</option>
        </select>
        <label for="component-action__select" class="component-action__label">
          Select component
        </label>
        <select
          name="component-action__select"
          id="component-action__select"
        ></select>
      </div>
    </form>

    <div class="component-action__buttons">
      <button
        id="create-component-btn"
        class="component-action__btn component-action__btn--create"
      >
        <span class="component-action__btn-icon">+</span>
        Create Component
      </button>
      <button
        id="remove-component-btn"
        class="component-action__btn component-action__btn--remove"
      >
        <span class="component-action__btn-icon">âˆ’</span>
        Remove Component
      </button>
      <button
        id="get-full-list-of-components-btn"
        class="component-action__btn component-action__btn--list"
      >
        <span class="component-action__btn-icon">â‰¡</span>
        Get List Of Components
      </button>
      <button
        id="show-stats-btn"
        class="component-action__btn component-action__btn--stats"
      >
        <span class="component-action__btn-icon">ðŸ“Š</span>
        Show Statistics
      </button>
      <button
        id="show-event-log-btn"
        class="component-action__btn component-action__btn--log"
      >
        <span class="component-action__btn-icon">ðŸ“‹</span>
        Event Log
      </button>
      <button
        id="reset-data-btn"
        class="component-action__btn component-action__btn--reset"
      >
        <span class="component-action__btn-icon">ðŸ”„</span>
        Reset Data
      </button>
    </div>
  </div>

  <div id="component-action-result" class="component-action__result"></div>

  <!-- Statistics Dashboard -->
  <div id="stats-dashboard" class="stats-dashboard"></div>

  <!-- Event Log -->
  <div id="event-log" class="event-log"></div>
</section>
